{% if practice_student %}
    <hr>
    <h5>Отчет</h5>
    <p>Студент: {{ practice_student.student.get_fio }}</p>
    <p>Дневник практики:</p>
    <ul>
        {% for task in practice_student.studentproductiontasks_set.all %}
            <li>{{ task.data }} - {{ task.title }}</li>
        {% endfor %}
    </ul>
{% endif %}
