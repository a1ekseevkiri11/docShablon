{% extends "supervisorOPOP/base.html" %}

{% block title %}Практики{% endblock %}

{% block content %}

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popup_form">
    Создать практику
</button>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 order-md-2">
            <section class="text-center">
                <form action="" method="get"
                    class="d-flex justify-content-between align-items-center mb-3">
                    <input name="q" type="text" class="form-control me-2" id="searchProject"
                        placeholder="Название практики">
                    <button type="submit" class="btn btn-primary">Найти</button>
                </form>
            </section>

            <div class="row row-cols-1 row-cols-md-2 g-3">
                {% if practices %}
                    {% for practice in practices %}
                        {% include "supervisorOPOP/practice_card.html" %}
                    {% endfor %}
                {% else %}
                    <div class="col">
                        <h2>Практик нет!</h2>
                    </div>
                {% endif %}
            </div>
            <div class="pagination justify-content-center mt-4">

                <div id="pagination-buttons-container">
                    <!-- Кнопки пагинации будут отображены здесь -->
                </div>
            </div>
    
        </div>

        <div class="col-md-4 order-md-1" id="filtersColumn">
            <div class="row p-2 g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="overflow-y: auto;">
                <h5 class="text-center mb-3 mt-2">Параметры</h5>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
